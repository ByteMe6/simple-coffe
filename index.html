<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

            <li class="worstAnim">
                <img src="./img/logo.png" alt="Logo">

            <li class="desktop-nav">

            <li class="burger">

                <span></span>

            <li>
                <button class="search-btn worstAnim"><img src="./img/searchIcon.png" alt=""></button>

    </header>
    <!-- Mobile Menu -->

        <ul>
            <li><a href="#">Продукция</a></li>
