<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <ul class="headerList">
            <li class="worstAnim">
                <img src="./img/logo.png" alt="Logo">
            </li>
            <!-- Desktop Navigation -->
            <li class="desktop-nav">
                <ul>
                    <li class="deskNavItem"><a href="#">Продукция</a></li>
                    <li class="deskNavItem"><a href="#">Материалы</a></li>
                    <li class="deskNavItem"><a href="#">О нас</a></li>
                    <li class="deskNavItem"><a href="#">Контакты</a></li>
                </ul>
            </li>
            <!-- Burger Menu -->
            <li class="burger">
                <span></span>
                <span></span>
                <span></span>
            </li>
            <!-- Controls -->
            <li class="btnList input-container">
                <button class="search-btn worstAnim"><img src="./img/searchIcon.png" alt="" class="search-icon"></button>
                <input type="text" class="search-input">
                <button class="login-btn worstAnim"><img src="./img/loginIcon.png" alt=""></button>
            </li>
        </ul>
    </header>
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <ul>
            <li><a href="#">Продукция</a></li>
            <li><a href="#">Материалы</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </div>

    <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon2"><img src="./img/key.png" alt="" class="key"></span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary login-btn-second">Login</button>
      </div>
    </div>
  </div>
</div>
    <script src="script.js"></script> <!-- Подключение JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
